<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="xlsx.full.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <!-- Login Screen -->
    <div id="loginScreen" class="container mt-5">
        <div class="card col-md-6 mx-auto">
            <div class="card-body">
                <h3 class="text-center mb-4">Expense Manager</h3>
                <input type="text" id="username" class="form-control mb-3" placeholder="Username">
                <input type="password" id="password" class="form-control mb-3" placeholder="Password">
                <button onclick="login()" class="btn btn-primary w-100">Login</button>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" style="display: none;">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Expense Manager</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" onclick="showSection('dashboard')">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" onclick="showSection('addExpense')">Add Expense</a></li>
                        <li class="nav-item"><a class="nav-link" onclick="showSection('reports')">Reports</a></li>
                        <li class="nav-item"><a class="nav-link" onclick="showSection('categories')">Categories</a></li>
                        <li class="nav-item"><a class="nav-link" onclick="exportToExcel()">Export Excel</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Dashboard -->
        <div id="dashboard" class="container mt-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="card dashboard-card mb-4">
                        <div class="card-body">
                            <h5>Monthly Summary</h5>
                            <canvas id="monthlyChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card dashboard-card mb-4">
                        <div class="card-body">
                            <h5>Category Breakdown</h5>
                            <canvas id="categoryChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Expense Form -->
        <div id="addExpense" class="container mt-4" style="display: none;">
            <div class="card">
                <div class="card-body">
                    <h5>Add New Expense</h5>
                    <form id="expenseForm" onsubmit="saveExpense(event)">
                        <div class="mb-3">
                            <label>Date</label>
                            <input type="date" class="form-control" id="expenseDate" required>
                        </div>
                        <div class="mb-3">
                            <label>Category</label>
                            <select class="form-select" id="categorySelect" required></select>
                        </div>
                        <div class="mb-3">
                            <label>Amount</label>
                            <input type="number" class="form-control" id="expenseAmount" step="0.01" required>
                        </div>
                        <button type="submit" class="btn btn-success">Save Expense</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Reports Section -->
        <div id="reports" class="container mt-4" style="display: none;">
            <div class="card">
                <div class="card-body">
                    <h5>Generate Reports</h5>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <select id="reportType" class="form-select">
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                                <option value="monthly">Monthly</option>
                                <option value="yearly">Yearly</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <input type="date" id="reportDate" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-primary w-100" onclick="generateReport()">Generate</button>
                        </div>
                    </div>
                    <canvas id="reportChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Category Management -->
        <div id="categories" class="container mt-4" style="display: none;">
            <div class="card">
                <div class="card-body">
                    <h5>Manage Categories</h5>
                    <div class="mb-3">
                        <input type="text" id="newCategory" class="form-control" placeholder="New Category">
                    </div>
                    <button onclick="addCategory()" class="btn btn-primary mb-3">Add Category</button>
                    <ul id="categoryList" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
